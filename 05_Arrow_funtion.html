<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
      /*
        روش اول
        function myFucion(parameter) {
          ....
        }
        روش دوم
        const myFunction = funtion(parameter) {
          ....
        };
        روش سوم
        Arrow Functions
        => (arrow)
        
        const myFunction = (parameter) => {
          ....
        };
      */

      const sum1 = function (num1, num2) {
        return num1 + num2
      }
      document.getElementById('p1').innerHTML = sum1(5, 7)

      const sum2 = (num1, num2) => {
        return num1 + num2
      }

      document.getElementById('p2').innerHTML = sum2(5, 7)

      // زمانی که بدنه تابع تنها یک دستورالعمل دارد که آن هم فقط دستور return میباشد
      const sum3 = (num1, num2) => num1 + num2

      document.getElementById('p3').innerHTML = sum3(5, 7)

      //   با یک پارامتر روش دوم
      //  حذف پرانتز درصورت وجود تنها یک پارامتر
      const wrapStrong = content => `<strong>${content}</strong>`
      document.getElementById('p4').innerHTML = wrapStrong('Hello Arrow Function')

      // بدون پارامتر
      const hello = () => 'Hello Arrow Function'
      document.getElementById('p5').innerHTML = hello()

      const person = {
        firstName: 'Amir Hosein',
        lastName: 'Salighe Dar',

        prompt: () => `Hello`,

        testThisNormal: function () {
          console.log(this)
        },
        testThisArrow: () => {
          console.log(this)
        },
      }

      document.getElementById('p6').innerHTML = person.prompt()

      person.testThisNormal()
      person.testThisArrow()
    </script>
  </body>
</html>
