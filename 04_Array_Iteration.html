<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p1-1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
      let sample1 = function (a, b) {
        console.log('a = ' + a)
        console.log('b = ' + b)
      }
      sample1(20, 40)
      sample1(20)

      // default parameter
      let sample2 = function (a, b = 60) {
        console.log('a = ' + a)
        console.log('b = ' + b)
      }
      sample2(20, 40)
      sample2(20)

      ///
      sample1(60, 80, 100)
      sample2(60, 80, 100)
      /*****************/
      let txt = ''
      let numbers = [45, 4, 9, 16, 25]

      /*************** forEach ****************/
      numbers.forEach(function (value, index, array) {
        console.log('value = ', value)
        console.log('index = ', index)
        console.log('array = ', array)
        txt += value + '<br>'
      })
      document.getElementById('p1').innerHTML = txt

      numbers.forEach(function (value, index, array) {
        array[index] = value * (index + 1)
      })
      document.getElementById('p1-1').innerHTML = numbers

      /*************** Map ****************/
      let numbersEle = numbers.map(function (value) {
        return `<b>${value}</b>`
      })
      document.getElementById('p2').innerHTML = numbersEle

      /******** Filter *********/
      let filterNums = numbers.filter(function (value) {
        return value > 55
      })

      document.getElementById('p3').innerHTML = filterNums

      /************* Find *******************/
      numbers = [4, 9, 2, 50, 10, 16, 25, 60, 29]
      let first = numbers.find(function (value, index, array) {
        return value > 18
      })
      document.getElementById('p4').innerHTML = first

      /************* Find Index *******************/
      let firstIndex = numbers.findIndex(function (value, index, array) {
        return value > 18
      })
      document.getElementById('p5').innerHTML = firstIndex
    </script>
  </body>
</html>
